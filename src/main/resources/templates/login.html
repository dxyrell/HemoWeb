<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HemoWeb</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center bg-[#2b3137]">
    <nav class="border-b-2 border-white text-white flex items-center justify-center h-18 w-full bg-gray-600">
        <a href="/usuarios" class="font-bold mx-8 p-4 hover:border-2 hover:border-gray-700 rounded transition-all">
            👨‍💼 Usuários
        </a>
        <a href="/doadores" class="font-bold mx-8 p-4 hover:border-2 hover:border-gray-700 rounded transition-all">
            ❤️ Doadores
        </a>
        <a href="/bolsas" class="font-bold mx-8 p-4 hover:border-2 hover:border-gray-700 rounded transition-all">
            💉 Bolsas de Sangue
        </a>
        <a href="/login" class="font-bold mx-8 p-4 hover:border-2 hover:border-gray-700 rounded transition-all">
            🔐 Login
        </a>
        <a href="/" class="font-bold mx-8 p-4 hover:border-2 hover:border-gray-700 rounded transition-all">
            🚪 Sair
        </a>
    </nav>

    <main class="flex flex-col items-center mt-10 bg-gray-800 p-8 rounded shadow-md text-white w-80">
        <h1 class="text-2xl font-bold mb-6">Login</h1>
        <form action="/login" method="POST" class="flex flex-col gap-4 w-full">
            <!-- Campo de e-mail -->
            <div>
                <label for="email" class="block text-sm font-medium mb-1">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail"
                    class="border p-2 w-full rounded" required>
            </div>
            <!-- Campo de senha -->
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha"
                    class="border p-2 w-full rounded" required>
            </div>
            <!-- Botão de login -->
            <button type="submit"
                class="bg-green-700 hover:bg-green-800 transition-colors text-white font-bold p-2 rounded w-full">
                Entrar
            </button>
        </form>
        <p class="text-sm mt-4">
            Não tem uma conta?
            <button onclick="abrirModal('addModal')" class="text-blue-500 hover:underline">
                Cadastre-se aqui
            </button>
        </p>
    </main>

    <!-- Modal para Cadastro de Usuário -->
    <dialog id="addModal" class="w-96 h-auto flex-col p-4 rounded bg-gray-800">
        <h2 class="text-xl font-bold mb-4 text-white">Cadastrar Usuário</h2>
        <form action="/usuarios" method="POST" id="addForm" class="flex flex-col gap-2">
            <input type="text" name="cpf" placeholder="CPF" class="border p-2 rounded" required>
            <input type="text" name="nome" placeholder="Nome" class="border p-2 rounded" required>
            <input type="email" name="email" placeholder="E-mail" class="border p-2 rounded" required>
            <input type="password" name="senha" placeholder="Senha" class="border p-2 rounded" required>
            <select name="cargo" class="border p-2 rounded" required>
                <option value="">Selecione o Cargo</option>
                <option value="ADMIN">Administrador</option>
                <option value="USER">Usuário</option>
            </select>
        </form>
        <div class="flex flex-row justify-center gap-4 mt-4">
            <button form="addForm"
                class="border-2 border-white bg-green-700 rounded p-2 text-white font-bold">
                Cadastrar
            </button>
            <button onclick="fecharModal('addModal')"
                class="border-2 border-white bg-red-700 rounded p-2 text-white font-bold">
                Cancelar
            </button>
        </div>
    </dialog>

    <script>
        function abrirModal(id) {
            document.getElementById(id).showModal();
        }
        function fecharModal(id) {
            document.getElementById(id).close();
        }
    </script>
</body>

</html>
