<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HemoWeb</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">
    <nav class="bg-red-600 text-white shadow-md">
        <ul class="flex justify-center space-x-8 p-4">
            <li>
                <a href="/pages/usuarios" class="hover:text-gray-300 font-medium transition">Usuários</a>
            </li>
            <li>
                <a href="/pages/doadores" class="hover:text-gray-300 font-medium transition">Doadores</a>
            </li>
            <li>
                <a href="/pages/bolsas" class="hover:text-gray-300 font-medium transition">Bolsas</a>
            </li>
            <li>
                <a href="/pages/login" class="hover:text-gray-300 font-medium transition">Login</a>
            </li>
            <li>
                <a href="/" class="hover:text-gray-300 font-medium transition">Sair</a>
            </li>
        </ul>
    </nav>
    
    <main class="flex flex-col items-center mt-16">
        <section class="bg-white shadow-lg p-8 rounded-md w-80">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h1>
            <form action="/pages/login" method="POST" class="flex flex-col gap-4">
                <div>
                    <label for="email" class="block text-sm font-medium mb-1 text-gray-700">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail"
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-1 text-gray-700">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha"
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded transition">
                    Entrar
                </button>
            </form>
            <p class="text-sm mt-4 text-center text-gray-600">
                Não tem uma conta?
                <button onclick="abrirModal('addModal')" class="text-red-500 hover:underline">
                    Cadastre-se aqui
                </button>
            </p>
        </section>
    </main>

    <dialog id="addModal" class="w-96 p-6 bg-white rounded-md shadow-lg">
        <h2 class="text-xl font-bold mb-4 text-gray-800 text-center">Cadastrar Usuário</h2>
        <form action="/pages/usuarios" method="POST" id="addForm" class="flex flex-col gap-4">
            <input type="text" name="cpf" placeholder="CPF"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <input type="text" name="nome" placeholder="Nome"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <input type="email" name="email" placeholder="E-mail"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <input type="password" name="senha" placeholder="Senha"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <select name="cargo" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                required>
                <option value="">Selecione o Cargo</option>
                <option value="ADMIN">Administrador</option>
                <option value="USER">Usuário</option>
            </select>
            <div class="flex justify-center gap-4 mt-4">
                <button form="addForm"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition">
                    Cadastrar
                </button>
                <button onclick="fecharModal('addModal')"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">
                    Cancelar
                </button>
            </div>
        </form>
    </dialog>

    <script>
        function abrirModal(id) {
            document.getElementById(id).showModal();
        }
        function fecharModal(id) {
            document.getElementById(id).close();
        }
    </script>
</body>

</html>
