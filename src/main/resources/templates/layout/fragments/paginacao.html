<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Fragmento para a Paginação</title>
</head>
<body>
    <!-- Pagination -->
    <nav th:fragment="paginacao(pagina)" th:if="${pagina.numeroPaginas > 1}" class="flex justify-end items-center space-x-2 mt-6" aria-label="Pagination">
        <!-- Primeira Página -->
        <a 
            th:if="${not pagina.primeira}" 
            th:hx-get="${pagina.urlParaPagina(0)}" 
            hx-target="#main" 
            hx-swap="outerHTML" 
            class="cursor-pointer py-2 px-3 border rounded-l-lg text-gray-800 hover:bg-gray-100 focus:outline-none"
            aria-label="Primeira Página">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-backward-fill" viewBox="0 0 16 16">
                <path d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5" />
            </svg>
        </a>
        <!-- Página Anterior -->
        <a 
            th:if="${not pagina.primeira}" 
            th:hx-get="${pagina.urlParaPagina(pagina.atual - 1)}" 
            hx-target="#main" 
            hx-swap="outerHTML" 
            class="cursor-pointer py-2 px-3 border text-gray-800 hover:bg-gray-100 focus:outline-none"
            aria-label="Página Anterior">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
            </svg>
        </a>
        <!-- Números da Página -->
        <a 
            th:each="numeroPagina : ${#numbers.sequence(pagina.inicio, pagina.fim)}"
            th:classappend="${numeroPagina == pagina.atual + 1} ? 'bg-gray-200'"
            th:text="${numeroPagina}" 
            th:hx-get="${pagina.urlParaPagina(numeroPagina - 1)}" 
            hx-target="#main" 
            hx-swap="outerHTML"
            class="cursor-pointer py-2 px-3 border text-gray-800 hover:bg-gray-100 focus:outline-none"
            aria-current="page">
        </a>
        <!-- Próxima Página -->
        <a 
            th:if="${not pagina.ultima}" 
            th:hx-get="${pagina.urlParaPagina(pagina.atual + 1)}" 
            hx-target="#main" 
            hx-swap="outerHTML" 
            class="cursor-pointer py-2 px-3 border text-gray-800 hover:bg-gray-100 focus:outline-none"
            aria-label="Próxima Página">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
            </svg>
        </a>
        <!-- Última Página -->
        <a 
            th:if="${not pagina.ultima}" 
            th:hx-get="${pagina.urlParaPagina(pagina.numeroPaginas - 1)}" 
            hx-target="#main" 
            hx-swap="outerHTML" 
            class="cursor-pointer py-2 px-3 border rounded-r-lg text-gray-800 hover:bg-gray-100 focus:outline-none"
            aria-label="Última Página">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-forward-fill" viewBox="0 0 16 16">
                <path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5" />
            </svg>
        </a>
    </nav>
    <!-- End Pagination -->
</body>
</html>
