<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center bg-[#2b3137]">
    <!-- Navbar -->
    <nav class="border-b-2 border-white text-white flex items-center justify-center h-18 w-full bg-gray-600">
        <a href="/pages/usuarios" class="font-bold mx-8 p-4 hover:border-2 hover:border-gray-700 rounded transition-all">👨‍💼 Usuários</a>
        <a href="/pages/doadores" class="font-bold mx-8 p-4 hover:border-2 hover:border-gray-700 rounded transition-all">🩸 Doadores</a>
        <a href="/pages/bolsas" class="font-bold mx-8 p-4 hover:border-2 hover:border-gray-700 rounded transition-all">💉 Bolsas</a>
        <a href="/pages/login" class="font-bold mx-8 p-4 hover:border-2 hover:border-gray-700 rounded transition-all">🔐 Login</a>
        <a href="/" class="font-bold mx-8 p-4 hover:border-2 hover:border-gray-700 rounded transition-all">🚪 Sair</a>
    </nav>

    <!-- Título Principal -->
    <h1 class="text-3xl font-bold my-4 text-white">Sistema de Gerenciamento de Usuários 👨‍💼</h1>

    <!-- Container da Lista -->
    <h2 class="text-xl font-bold text-white">Usuários Cadastrados</h2>
    <div id="usuarios-container" class="my-2" hx-get="/pages/fragment/lista-usuarios" hx-trigger="load" hx-swap="innerHTML"></div>

    <!-- Botões de Ação -->
    <div class="flex flex-col justify-center items-center w-80 my-2">
        <button onclick="abrirModal('add')" class="border-2 bg-green-700 rounded p-2 my-2 w-full text-white font-bold">Adicionar Usuário</button>
        <button onclick="abrirModal('edit')" class="border-2 bg-yellow-700 rounded p-2 my-2 w-full text-white font-bold">Editar Usuário</button>
        <button onclick="abrirModal('delete')" class="border-2 bg-red-700 rounded p-2 my-2 w-full text-white font-bold">Remover Usuário</button>
    </div>

    <!-- Modal de Adicionar Usuário -->
    <dialog id="addModal" class="w-96 h-auto flex-col p-4 rounded bg-gray-800">
        <h2 class="text-xl font-bold mb-4 text-white">Adicionar Novo Usuário</h2>
        <form id="addForm" class="flex flex-col gap-2">
            <input type="text" id="cpfInput" placeholder="CPF" class="border p-2 rounded" required>
            <input type="text" id="nomeInput" placeholder="Nome" class="border p-2 rounded" required>
            <input type="email" id="emailInput" placeholder="E-mail" class="border p-2 rounded" required>
            <input type="password" id="senhaInput" placeholder="Senha" class="border p-2 rounded" required>
            <select id="cargoInput" class="border p-2 rounded" required>
                <option value="">Selecione o Cargo</option>
                <option value="ADMIN">Administrador</option>
                <option value="USUARIO">Usuário</option>
            </select>
        </form>
        <div class="flex justify-center gap-4 mt-4">
            <button onclick="adicionarUsuario()" class="border-2 bg-green-700 rounded p-2 text-white font-bold">Adicionar</button>
            <button onclick="fecharModal('add')" class="border-2 bg-red-700 rounded p-2 text-white font-bold">Cancelar</button>
        </div>
    </dialog>

    <!-- Modal de Editar Usuário -->
    <dialog id="editModal" class="w-96 h-auto flex-col p-4 rounded bg-gray-800">
        <h2 class="text-xl font-bold mb-4 text-white">Editar Usuário</h2>
        <form id="editForm" class="flex flex-col gap-2">
            <input type="text" id="editCpfInput" placeholder="CPF" class="border p-2 rounded" required>
            <input type="text" id="editNomeInput" placeholder="Nome" class="border p-2 rounded">
            <input type="email" id="editEmailInput" placeholder="E-mail" class="border p-2 rounded">
            <select id="editCargoInput" class="border p-2 rounded">
                <option value="ADMIN">Administrador</option>
                <option value="USUARIO">Usuário</option>
            </select>
        </form>
        <div class="flex justify-center gap-4 mt-4">
            <button onclick="editarUsuario()" class="border-2 bg-yellow-700 rounded p-2 text-white font-bold">Salvar Alterações</button>
            <button onclick="fecharModal('edit')" class="border-2 bg-red-700 rounded p-2 text-white font-bold">Cancelar</button>
        </div>
    </dialog>

    <!-- Modal de Remover Usuário -->
    <dialog id="deleteModal" class="w-96 h-auto flex-col p-4 rounded bg-gray-800">
        <h2 class="text-xl font-bold mb-4 text-white">Remover Usuário</h2>
        <form id="deleteForm" class="flex flex-col gap-2">
            <input type="text" id="deleteCpfInput" placeholder="CPF do Usuário" class="border p-2 rounded" required>
        </form>
        <div class="flex justify-center gap-4 mt-4">
            <button onclick="deletarUsuario()" class="border-2 bg-red-700 rounded p-2 text-white font-bold">Remover</button>
            <button onclick="fecharModal('delete')" class="border-2 bg-gray-500 rounded p-2 text-white font-bold">Cancelar</button>
        </div>
    </dialog>

    <script src="/js/usuarios.js"></script>
</body>

</html>
