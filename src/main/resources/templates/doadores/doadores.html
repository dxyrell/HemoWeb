<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Doadores Pesquisados</title>
  </head>
  <body>
    <!-- Conteúdo principal -->
    <main layout:fragment="conteudo" th:fragment="tabela" id="main" class="flex flex-col w-full">
      <h1 class="text-2xl mt-10 ml-10">Doadores Pesquisados</h1>

      <h2 th:if="${pagina.vazia}">Não foram encontrados doadores com esses dados</h2>

      <div th:if="${not pagina.vazia}" class="flex flex-col ml-10 md:w-4/5 mt-5">
        <div class="-m-1.5 overflow-x-auto">
          <div class="p-1.5 min-w-full inline-block align-middle">
            <div class="border rounded-xl overflow-hidden shadow">
              <table class="min-w-full divide-y divide-gray-200">
                <thead>
                  <tr>
                    <div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'cpf', 'CPF', '')}"></div>
                    <div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'nome', 'Nome', '')}"></div>
                    <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Tipo Sanguíneo</th>
                    <th scope="col" colspan="2" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="doador : ${pagina.conteudo}" class="odd:bg-white even:bg-gray-100 hover:bg-gray-200">
                    <td th:text="${doador.cpf}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">CPF do Doador</td>
                    <td th:text="${doador.nome}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">Nome do Doador</td>
                    <td th:text="${doador.tipoSanguineo}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">Tipo Sanguíneo</td>
                    <td class="px-6 py-3 whitespace-nowrap text-end text-sm font-medium">
                      <form th:hx-post="@{/doadores/abriralterar}" hx-target="#main" hx-swap="outerHTML">
                        <input type="hidden" name="cpf" th:value="${doador.cpf}" />
                        <input type="hidden" name="nome" th:value="${doador.nome}" />
                        <input type="hidden" name="tipoSanguineo" th:value="${doador.tipoSanguineo}" />
                        <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Alterar</button>
                      </form>
                    </td>
                    <td class="px-6 py-3 whitespace-nowrap text-end text-sm font-medium">
                      <form th:hx-post="@{/doadores/confirmarremocao}" hx-target="#main" hx-swap="outerHTML">
                        <input type="hidden" name="cpf" th:value="${doador.cpf}" />
                        <input type="hidden" name="nome" th:value="${doador.nome}" />
                        <input type="hidden" name="tipoSanguineo" th:value="${doador.tipoSanguineo}" />
                        <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-red-100 text-red-800 hover:bg-red-200 focus:outline-none focus:bg-red-200 disabled:opacity-50 disabled:pointer-events-none">Remover</button>
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div>
      </div>
    </main>
    <!-- !Conteúdo principal -->

    <!-- Não usamos
	<th:block layout:fragment="scripts">
		<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
	</th:block> -->
  </body>
</html>
