<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Pesquisa de Doador</title>
  </head>
  <body>
    <!-- conteúdo principal -->
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col w-full">
      <h1 class="text-2xl mt-10 ml-10">Pesquisa de Doador</h1>

      <form th:hx-get="@{/doadores/pesquisar}" hx-target="#main" hx-swap="outerHTML" class="mt-5 ml-10">
        <label for="cpf" class="block text-gray-700 font-medium mb-2">CPF</label>
        <input type="text" id="cpf" name="cpf" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />

        <label for="nome" class="block text-gray-700 font-medium mb-2 mt-5">Nome</label>
        <input type="text" id="nome" name="nome" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />

        <label for="tipoSanguineo" class="block text-gray-700 font-medium mb-2 mt-5">Tipo Sanguíneo</label>
        <input type="text" id="tipoSanguineo" name="tipoSanguineo" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />

        <button type="submit" class="block py-3 px-4 items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 mt-5">Pesquisar</button>
      </form>
    </main>
    <!-- !conteúdo principal -->
  </body>
</html>
