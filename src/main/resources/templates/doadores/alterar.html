<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Alteração de Doador</title>
  </head>
  <body>
    <!-- Conteúdo principal -->
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col w-full">
      <h1 class="text-2xl mt-10 ml-10">Alteração de Doador</h1>

      <form th:hx-post="@{/doadores/alterar}" th:object="${doador}" class="mt-5 ml-10">
        <!-- CPF -->
        <label for="cpf" class="block text-gray-700 font-medium mb-2">CPF</label>
        <input type="hidden" name="cpf" th:value="*{cpf}">
        <input type="text" th:field="*{cpf}" disabled class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

        <!-- Nome -->
        <label for="nome" class="block text-gray-700 font-medium mb-2 mt-5">Nome</label>
        <input type="text" th:field="*{nome}" class="w-1/2 py-3 px-4 text-gray-700 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />

        <!-- Tipo Sanguíneo -->
        <label for="tipoSanguineo" class="block text-gray-700 font-medium mb-2 mt-5">Tipo Sanguíneo</label>
        <input type="text" th:field="*{tipoSanguineo}" class="w-1/2 py-3 px-4 text-gray-700 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />

        <!-- Telefone -->
        <label for="telefone" class="block text-gray-700 font-medium mb-2 mt-5">Telefone</label>
        <input type="text" th:field="*{telefone}" class="w-1/2 py-3 px-4 text-gray-700 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />

        <!-- Email -->
        <label for="email" class="block text-gray-700 font-medium mb-2 mt-5">Email</label>
        <input type="email" th:field="*{email}" class="w-1/2 py-3 px-4 text-gray-700 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />

        <!-- Data de Nascimento -->
        <label for="dataNascimento" class="block text-gray-700 font-medium mb-2 mt-5">Data de Nascimento</label>
        <input type="date" th:field="*{dataNascimento}" class="w-1/2 py-3 px-4 text-gray-700 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500" />

        <!-- Botão Alterar -->
        <button type="submit" class="block py-3 px-4 items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 mt-5">
          Alterar
        </button>
      </form>
    </main>
    <!-- !Conteúdo principal -->
  </body>
</html>
