<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Cadastro de Doador</title>
  </head>
  <body>
    <main layout:fragment="conteudo" id="main" class="flex flex-col w-full">
      <h1 class="text-2xl mt-10 ml-10">Cadastro de Doador</h1>

      <form th:action="@{/doadores/cadastrar}" th:object="${doador}" method="post" class="mt-5 ml-10">
        <label for="cpf" class="block text-gray-700 font-medium mb-2">CPF</label>
        <input type="text" th:field="*{cpf}" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg" />

        <label for="nome" class="block text-gray-700 font-medium mb-2 mt-5">Nome</label>
        <input type="text" th:field="*{nome}" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg" />

        <label for="tipoSanguineo" class="block text-gray-700 font-medium mb-2 mt-5">Tipo Sangu√≠neo</label>
        <input type="text" th:field="*{tipoSanguineo}" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg" />

        <button type="submit" class="block py-3 px-4 items-center text-sm font-medium rounded-lg border bg-blue-100 text-blue-800 hover:bg-blue-200 mt-5">
          Cadastrar
        </button>
      </form>
    </main>
  </body>
</html>
